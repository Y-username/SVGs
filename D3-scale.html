<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</head>
<body>
    <script>
    //use d3.scale to deal with changing data, who usually work with .linear(for numerial value) and .ordianl(non-numerical value)
        var scale = d3.scale.linear()  //.linear work with .domain and .range
                      .domain([0, 600])  //domain is the boundry between lowest and highest value
                      .range([0, 500]);  //range contrains data within viewport size, specifies boundries in which data can be transformed, especially for very large data
       
        console.log(scale(0));
        console.log(scale(600));
        console.log(scale(500));
    </script>
</body>
</html>
